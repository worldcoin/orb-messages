        FRONT_UNIT_VERSION_V6_3B = 6;
        FRONT_UNIT_VERSION_V6_3C = 7;
        FRONT_UNIT_VERSION_V6_3D = 8;
        FRONT_UNIT_VERSION_V6_4A = 9;
    }

    enum PowerBoardVersion {
